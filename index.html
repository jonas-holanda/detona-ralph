<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="icon" type="image/jpg" href="./src/images/favicon.jpg">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ffd700">Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #ffd700">Your Score</h2>
                <h2 id="score">0</h2>
            </div> 
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="imagem do jogador" height="50px" />
                <h2>x<span id="life">3</span></h2>
            </div>
        </div>
        
        <div class="panel">
           
            <button class="btn ef-pulse-grow ef-pulse-grow-active play-again" style="display: none;">JOGAR NOVAMENTE</button>
            
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            
        </div>
        
        <div class="footer">
            <p>Copyright Â© <span id="date"></span>
            <a href="https://github.com/jonas-holanda" target="_blank">Jonas Holanda.</a> All Rights Reserved.</p>    
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
